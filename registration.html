<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
    <style>
        :root {
            --primary: #1F3C5F;
            --secondary: #6BA2D9;
            --accent: #F57C51;
            --text: #333333;
            --light-bg: #F5F5F5;
            --white: #FFFFFF;
            --neon-yellow: #FFFF00;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--primary);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary);
            outline: none;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }
        
        .cost-summary {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid var(--accent);
        }
        
        .cost-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            border-top: 2px solid var(--primary);
            padding-top: 10px;
        }
        
        .pay-btn {
            background: var(--accent);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .pay-btn:hover {
            background: #e56b42;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .section h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Race Registration</h1>
        
        <form id="registrationForm">
            <div class="section">
                <h3>Personal Information</h3>
                
                <div class="form-group">
                    <label for="fullName">Full Name (First + Last) *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number (WhatsApp friendly) *</label>
                    <input type="tel" id="phone" name="phone" placeholder="254712345678" required>
                </div>
                
                <div class="form-group">
                    <label>Gender *</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female" required> Female</label>
                        <label><input type="radio" name="gender" value="Prefer not to say" required> Prefer not to say</label>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h3>Race Category</h3>
                
                <div class="form-group">
                    <label for="raceCategory">Distance *</label>
                    <select id="raceCategory" name="raceCategory" required>
                        <option value="">Select distance</option>
                        <option value="10 km">10 km</option>
                        <option value="21 km">21 km</option>
                        <option value="32 km">32 km</option>
                        <option value="42 km">42 km</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>First time running this distance? *</label>
                    <div class="radio-group">
                        <label><input type="radio" name="firstTime" value="Yes" required> Yes</label>
                        <label><input type="radio" name="firstTime" value="No" required> No</label>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h3>Emergency Contact</h3>
                
                <div class="form-group">
                    <label for="emergencyName">Emergency Contact Name *</label>
                    <input type="text" id="emergencyName" name="emergencyName" required>
                </div>
                
                <div class="form-group">
                    <label for="emergencyPhone">Emergency Contact Phone *</label>
                    <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                </div>
                
                <div class="form-group">
                    <label for="relationship">Relationship *</label>
                    <select id="relationship" name="relationship" required>
                        <option value="">Select relationship</option>
                        <option value="Parent">Parent</option>
                        <option value="Partner">Partner</option>
                        <option value="Friend">Friend</option>
                    </select>
                </div>
            </div>
            
            <div class="section">
                <h3>Medical Information (Optional)</h3>
                
                <div class="form-group">
                    <label for="medicalConditions">Known medical conditions</label>
                    <textarea id="medicalConditions" name="medicalConditions" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="allergies">Allergies</label>
                    <textarea id="allergies" name="allergies" rows="3"></textarea>
                </div>
            </div>
            
            <div class="section">
                <h3>Add-ons</h3>
                
                <div class="form-group">
                    <label>Finisher Medal</label>
                    <div class="radio-group">
                        <label><input type="radio" name="finisherMedal" value="Yes" onchange="calculateTotal()"> Yes (+ KSH 1,500)</label>
                        <label><input type="radio" name="finisherMedal" value="No" checked onchange="calculateTotal()"> No</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Transport Requirement *</label>
                    <div class="radio-group">
                        <label><input type="radio" name="transport" value="Nairobi group transport" required onchange="calculateTotal()"> Nairobi group transport (KSH 5,000)</label>
                        <label><input type="radio" name="transport" value="Self-arranged transport" required onchange="calculateTotal()"> Self-arranged transport</label>
                    </div>
                </div>
            </div>
            
            <div class="cost-summary">
                <h3>Cost Summary</h3>
                <div class="cost-item">
                    <span>Registration Fee:</span>
                    <span>KSH 1,000</span>
                </div>
                <div class="cost-item" id="medalCost" style="display:none;">
                    <span>Finisher Medal:</span>
                    <span>KSH 1,500</span>
                </div>
                <div class="cost-item" id="transportCost" style="display:none;">
                    <span>Transport:</span>
                    <span>KSH 5,000</span>
                </div>
                <div class="cost-item total">
                    <span>Total Amount:</span>
                    <span id="totalAmount">KSH 1,000</span>
                </div>
            </div>
            
            <button type="submit" class="pay-btn">Register & Pay with M-Pesa</button>
        </form>
    </div>
    
    <script>
        function calculateTotal() {
            let total = 1000; // Base registration fee
            
            // Medal cost
            const medal = document.querySelector('input[name="finisherMedal"]:checked');
            if (medal && medal.value === 'Yes') {
                total += 1500;
                document.getElementById('medalCost').style.display = 'flex';
            } else {
                document.getElementById('medalCost').style.display = 'none';
            }
            
            // Transport cost
            const transport = document.querySelector('input[name="transport"]:checked');
            if (transport && transport.value === 'Nairobi group transport') {
                total += 5000;
                document.getElementById('transportCost').style.display = 'flex';
            } else {
                document.getElementById('transportCost').style.display = 'none';
            }
            
            document.getElementById('totalAmount').textContent = 'KSH ' + total.toLocaleString();
        }
        
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validate phone number
            if (!data.phone.match(/^254\d{9}$/)) {
                alert('Please enter valid phone number (254XXXXXXXXX)');
                return;
            }
            
            // Calculate total
            let total = 1000;
            if (data.finisherMedal === 'Yes') total += 1500;
            if (data.transport === 'Nairobi group transport') total += 5000;
            data.totalAmount = total;
            
            // Submit registration
            console.log('Submitting data:', data);
            
            fetch('process_registration.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.text();
            })
            .then(text => {
                console.log('Response text:', text);
                // Remove any access token prefix before JSON
                const jsonStart = text.indexOf('{');
                const jsonText = jsonStart >= 0 ? text.substring(jsonStart) : text;
                const result = JSON.parse(jsonText);
                if (result.success) {
                    alert('Registration submitted! Please check your phone for M-Pesa payment request.');
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });
        
        // Initialize total calculation
        calculateTotal();
    </script>
</body>
</html>
